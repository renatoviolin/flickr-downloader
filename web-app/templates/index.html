<html>

<head>
    <title>Flickr image downloader</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/popup.js') }}"></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>

<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h2>Flickr image downloader</h2>
    <div class="container">

        <!-------------------------------- INPUT FORM ----------------------------------->
        <div class="row">
            <div class="col-md-2">
                <label>Max pictures</label>
                <input type="number" class="form-control" id="input-max_download" value="100">
            </div>
            <div class="col-md-2">
                <label>Resize (0 no resize)</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="input-w" value="512">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="input-h" value="512">
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <label for="query">Tags</label>
                <input type="text" class="form-control" id="input-tags">
            </div>
            <div class="col-md-4">
                <label for="query">Query search</label>
                <input type="text" class="form-control" id="input-query">
            </div>
            <div class="col-md-2">
                <label> &nbsp;</label>
                <input type="button" class="form-control btn btn-success btn-block" value="Search" id="btn-search">
            </div>
        </div>

        <!-------------------------------- RESULT FORM ----------------------------------->
        <br>
        <div class="row" id="div-result">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="form-control btn btn-block btn-primary" id="btn-clear">Clear results</button>
                            </div>
                            <div class="col-md-3">
                                <button class="form-control btn btn-block btn-primary" id="btn-check">Check All</button>
                            </div>
                            <div class="col-md-3">
                                <button class="form-control btn btn-block btn-primary" id="btn-uncheck">Uncheck All</button>
                            </div>
                            <div class="col-md-3">
                                <span class="span-selected" id="span-selected">Sel: 0 of 0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-end">
                            <div class="col-md-4 justify-content-end">
                                <button class="form-control btn btn-block btn-success" id="btn-download">Download Selected</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" id="div-img-preview"></div>
        </div>
    </div>
</body>

</html>
